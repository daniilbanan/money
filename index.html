<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/function.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Расчет времени</title>
</head>

<body>
    <div class="data">
        Ставка: <input type="password" id="rate" onkeyup="this.value = this.value.replace (/\D/, '')"> руб./час <br>
        Время работы: <input type="text" id="hours" value="" onkeyup="this.value = this.value.replace (/\D/, '')"> часов <input type="text" id="minutes" value="" onkeyup="this.value = this.value.replace (/\D/, '')"> минут<br>
        Время переработки: <input type="text" id="overHours" value="" onkeyup="this.value = this.value.replace (/\D/, '')"> часов <input type="text" id="overMinutes"
            value="" onkeyup="this.value = this.value.replace (/\D/, '')"> минут<br><br>
        <input type="submit" id="showRes" value="Узнать результат" >
    </div>
    <div class="hidden">
        Сумма без переработок: <span id="result"></span><br>
        Сумма c переработками: <span id="overResult"></span><br>
    </div>
</body>

</html>
